<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="nft-card">
      <div class="main-img">
        <img src="./images/image-equilibrium.jpg" alt="image of the nft">
        <img class="eye-icon" src="./images/icon-view.svg" alt="eye icon">
      </div>

      <h1>Equilibrium #3429</h1>
    
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="offer">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon">
          <p>0.041 ETH</p>
        </div>
        <div class="time-remaining">
          <img src="./images/icon-clock.svg" alt="clock icon">
          <p>3 days left</p>
        </div>
      </div>

      <div class="author">
        <div class="author-image">
          <img src="./images/image-avatar.png" alt="image of the author">
        </div>
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U/hub" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matej Hrovat</a>.
  </div>
</body>
</html>
